<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${welcomeMessage}">Hello, homepage!</h1>
<h1 th:each="msg: ${greetings}"
    th:text="${msg}"
    th:unless="${msg.contains('vilas')}">Greeting</h1>

<p th:if="${cat.getSpeed() > 10}">Pretty fast cat!</p>
<p th:if="${cat.getSpeed() <=10}">Not a fast cat</p>
</body>
</html>
