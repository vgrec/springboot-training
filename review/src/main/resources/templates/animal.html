<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/animal}" th:object="${messageForm}" method="post">
    <label for="animalText">Enter an animal: </label>
    <input type="text" id="animalText" name="animalText" th:field="*{animalName}"> <br>
    <label for="adjective">Enter an adjective: </label>
    <input type="text" id="adjective" name="adjective" th:field="*{adjective}"/>
    <input type="submit">
</form>

<h1 th:each="ani: ${animals}"
    th:text="${ani.getAnimalName()}"
    th:unless="${animals.size()} > 5"
>Hello, animal page</h1>
<hr>
<h1 th:if="${animals.size()} > 5">I think that's enough!</h1>

</body>
</html>
